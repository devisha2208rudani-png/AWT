<!DOCTYPE html>
<html>
<head>
    <title>User Events</title>
</head>
<body>
    <h2>User Event Summary</h2>
    <pre id="output"></pre>

    <script>
        fetch('/events')
            .then(res => res.text())
            .then(data => {
                document.getElementById('output').innerText = data;
            });
    </script>
</body>
</html>
